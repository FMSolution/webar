<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>Botic√°rio</title>
    
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
    
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
        
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>

    <script src="//apps.8thwall.com/xrweb?appKey=71N7VIXpSwzJDubr71s9XTgDI1rZhsKsP0B6MkZliJEjG0cGQQhInsJvsklCEJkoKV8dGf"></script>

    <script src="index.js"></script>
</head>
    
    <body>
        <a-scene
        renderer="antialias: true"
        xrweb="disableWorldTracking: false"
        xrextras-generate-image-targets="primitive: gallery-frame"
        xrextras-almost-there
        xrextras-runtime-error>
        
            <a-assets>
                <img id="iFood1" src="assets/logo-ifood1.png">
                <img id="iFood2" src="assets/logo-ifood2.png">
                <img id="iFood3" src="assets/logo-ifood3.png">
                <img id="iFood4" src="assets/logo-ifood4.png">
                <img id="iFood5" src="assets/logo-ifood5.png">
            </a-assets>
        
            <a-camera
                raycaster="objects: .cantap"
                cursor="fuse: false; rayOrigin: mouse;"
                wasd-controls-enabled="true"
            >
            </a-camera>
            
            <!-- <a-entity xrextras-named-image-target="name: 02"> -->
            <a-entity id="botimodel" style="display: none;">
              <a-image id="index1" class="cantap" position="-1 1 0" rotation="0 0 0" scale="1 1 1"
      width="1" height="0.862" opacity="1" src="#iFood1"
      roughness="1" style="display: block;"></a-image>
              <a-image id="index2" class="cantap" position="0 1 0" rotation="0 0 0" scale="1 1 1"
      width="1" height="0.862" opacity="1" src="#iFood2"
      roughness="1" style="display: block;"></a-image>
              <a-image id="index3" class="cantap" position="1 1 0" rotation="0 0 0" scale="1 1 1"
      width="1" height="0.862" opacity="1" src="#iFood3"
      roughness="1" style="display: block;"></a-image>
              <a-image id="index4" class="cantap" position="-1 0.2 0" rotation="0 0 0" scale="1 1 1"
      width="1" height="0.862" opacity="1" src="#iFood4"
      roughness="1" style="display: block;"></a-image>
              <a-image id="index5" class="cantap" position="1 0.2 0" rotation="0 0 0" scale="1 1 1"
      width="1" height="0.862" opacity="1" src="#iFood5"
      roughness="1" style="display: block;"></a-image>
            </a-entity>
        </a-scene>
    </body>
</html>
